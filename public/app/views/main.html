<row>
  <div class="col-md-9">

    <leaflet maxbounds="main.bounds" defaults="main.defaults" width="100%" height="800px" lf-center="main.center" markers="main.markers"></leaflet>
  </div>
  <div class="col-md-3" style="padding:20px;">
    <img src="images/logo.png"/>
    <div class="panel panel-default" style="margin-top:20px;">
      <div class="panel-heading">Insert your details</div>

      <div class="panel-body">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1"><i class="glyphicon glyphicon-time"></i>&nbsp;Start age</span>
          <input type="text" class="form-control" placeholder="E.g: 45" ng-model="main.ageFrom"aria-describedby="basic-addon1">
        </div>
        <br/>
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1"><i class="glyphicon glyphicon-time"></i>&nbsp;End age</span>
          <input type="text" class="form-control" placeholder="E.g: 45" ng-model="main.ageTo"aria-describedby="basic-addon1">
        </div>
        <br/>
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1"><i class="glyphicon glyphicon-euro"></i>&nbsp;Money upper bound</span>
          <input type="text" class="form-control" placeholder="E.g: 12000" aria-describedby="basic-addon1">
        </div>
        <br/>
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1"><i class="glyphicon glyphicon-user"></i>&nbsp;Your situation</span>
          <input type="text" class="form-control" placeholder="E.g: Father" aria-describedby="basic-addon1">
        </div>
        <br/>
        <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="main.loadData()">Show me where I should buy!</button>
      </div>
    </div>
  </div>
</row>
